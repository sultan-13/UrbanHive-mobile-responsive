<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive_mobile.css">
    <script src="https://kit.fontawesome.com/019bec8745.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

        <!-- nav starts -->
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="resources/nav-image/urban-hive.png" alt="">
                    <p>Urban<span class="hive">Hive</span></p>
                </div>
                <div class="nav-items-container">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Product</a>
                    <a class="login-btn" href="">Login<i class="fa-solid fa-right-to-bracket"></i></a>
                </div>
            </div>
        </nav>

        <!-- nav ends -->

        <div class="banner-container">
            <div class="banner-info">
                <h1 class="banner-title">Man Bags</h1>
                <p class="banner-description">New Men's collections</p>
                <div class="icon-container">
                    <i class="fa-brands fa-facebook" style="color: blue;"></i>
                    <i class="fa-brands fa-twitter" style="color: skyblue;"></i>
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                    <i class="fa-brands fa-square-instagram" style="color: darkviolet;"></i>
                </div>

                <div class="button-container">
                    <button class="see-more">See More</button>
                    <button class="shop-now">Shop Now</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="resources/banner-image/bag-picture.jpg" alt="">
            </div>
        </div>
    </header>
</body>
</html>
